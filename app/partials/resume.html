<div class="container-fluid">
    <div class="row-fluid">

        <div class="span3">
<!--             <img class="AngularJS-small" src="img/me.jpg"> -->
        </div>

        <div class="span3">
            <h1>Contact</h1>
            <br />
            <h3>{{contact.name}}</h3>
            <h4>Address</h4>
            <p>
                {{contact.address_1}} <br /> {{contact.address_2}} <br /> {{contact.address_3}} <br /> {{contact.address_4}} <br />
            </p>
            <p>
                <strong>Telephone:</strong> {{contact.telephone}} <br /> <strong>Email:</strong>
                {{contact.email_name}} @no_spam@ {{contact.email_domain}}_dot_{{contact.email_tl}}
            </p>
        </div>
        <div class="span2">
            <img class="AngularJS-small" src="img/me.jpg">
        </div>
    </div>
</div>
